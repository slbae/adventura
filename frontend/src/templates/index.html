<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- BEGIN INSTALLABLE APP-->
    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

<body class="loginPage">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand"><img id="navbarlogo" src="./images/logopng.png"> Adventura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">


                    <li class="nav-item">
                        <a class="nav-link active" href="#">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="createacctbtn" href="#">Sign Up</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <header class="d-flex justify-content-center mt-3 align-items-center">
        <img id="logoimg" src="./images/logopng.png" class="me-2">
        <h1>Adventura</h1>
    </header>

    <div class="container mt-3 d-flex flex-column align-items-center">
        <h2>Welcome Back!</h2>
        <div id="loginForm" style="max-width: 500px;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control mb-2" id="username" name="username" required
                    placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mb-2" id="password" name="password" required
                    placeholder="Enter Password">
            </div>
            <!-- <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="viewPassword">
                <label class="form-check-label mb-2" for="viewPassword">View Password</label>
            </div> -->
            <button type="submit" value="Sign in" class="btn btn-primary" id="loginButton">Log in</button>
        </div>
        <div id="errorBox"></div>
    </div>
</body>
<script src="./js/login.js" type="module"></script>
<script src="./js/common.js" type="module"></script>
</html>
