<body class="signupPage">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand"><img id="navbarlogo" src="./images/logopng.png"> Adventura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

            <div class="collapse navbar-collapse" id="navbarNavDropdown">

                    </li>

    <header class="d-flex justify-content-center mt-3 align-items-center">
        <img id="logoimg" src="./images/logopng.png" class="me-2">
        <h1>Adventura</h1>
    </header>
    <div class="container mt-3 d-flex flex-column align-items-center">
        <h2>Get Started!</h2>
        <!-- <form  id="signupForm" action="/api/register" method="post"> -->
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required placeholder="John">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="johnDoe">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="*****">
            </div>
            <div class="form-group">
                <input id="signUp" type="submit" value="Sign Up" class="btn btn-success mt-2">
            </div>
        <!-- </form> -->
    </div>
