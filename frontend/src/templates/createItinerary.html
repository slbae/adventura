<body class="createItineraryPage">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" id="navbar-brand"><img id="navbarlogo"
                        src="../images/logopng.png">
                    Adventura</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" id="itineraries">My Itineraries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="createItinerary">Create New Itinerary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="activities">Search Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logoutbtn">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3 d-flex flex-column align-items-center justify-content-center">
        <h1>Create New Itinerary</h1>
        <h3 id="name"></h3> 
        <form id="createItineraryForm" class="w-50">
            <div class="form-group">
                <label for="country">Country</label>
                <input name="country" type="text" class="form-control mb-2" placeholder="Enter Country" id="country"
                    required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input name="city" type="text" class="form-control mb-2" placeholder="Enter City" id="city" required>
            </div>
            <div class="form-group">
                <div class="row g-1">
                    <div class="col-sm-6">
                        <label for="startdate">Start Date</label>
                        <input name="startdate" type="date" class="form-control mb-2" placeholder="Start Date"
                            id="startdate" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="enddate">End Date</label>
                        <input name="enddate" type="date" class="form-control mb-2" placeholder="End Date" id="enddate"
                            required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input name="budget" type="number" class="form-control mb-2" placeholder="Enter Budget ($)" id="budget"
                    required>
            </div>
            <div class="form-group">
                <label for="invitefriends">Add a Collaborator</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input name="invitefriends" type="text" class="form-control mb-2" placeholder="Enter username"
                        id="invitefriends">
                </div>
            </div>
            <button type="submit" value="Create Itinerary" class="btn btn-success mt-2">Create Itinerary</button>
            <div id="message"></div>
        </form>
    </div>
</body>
<script src="./js/createItinerary.js" type="module"></script>
<script src="./js/menu.js" type="module"></script>
</html>
